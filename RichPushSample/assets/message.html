<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript">
        function initialize() {
            var title = document.getElementById("title");
            var messageId = document.getElementById("message_id");
            var sentDate = document.getElementById("sent_date");

            title.innerHTML = urbanairship.getMessageTitle();
            messageId.innerHTML = urbanairship.getMessageId();
            sentDate.innerHTML = urbanairship.getMessageSentDate();
        };
    </script>
</head>
<body onload="initialize();">
    <h1 id="title"></h1><br>
    <h5 id="message_id"></h5><br>
    <p id="sent_date"></p><br>
    <a onclick="urbanairship.navigateTo('com.urbanairship.richpush.sample.MainActivity');">Home</a><br>
    <a onclick="urbanairship.navigateTo('com.urbanairship.richpush.sample.InboxActivity');">Inbox</a><br>
    <a onclick="urbanairship.navigateTo('com.urbanairship.richpush.sample.PushPreferencesActivity');">Preferences</a><br>
    <a onclick="alert(urbanairship.getDeviceOrientation());">Device Orientation</a><br>
    <a onclick="alert(urbanairship.getViewWidth());">View Width</a><br>
    <a onclick="alert(urbanairship.getViewHeight());">View Height</a><br>
    <a onclick="alert(urbanairship.getMessageId());">Message Id</a><br>
    <a onclick="alert(urbanairship.getUserId());">User Id</a><br>
    <a onclick="alert(urbanairship.getDeviceModel());">Device Model</a><br>
</body>
</html>
